<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1 class="text-center fw-bolder mt-5">Employees List</h1>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6" >
           
            <div class="d-flex justify-content-between" >
                {%for c in cat %}
                <p><a href="{%url 'employeeslist'%}?category={{c.category_name}}">{{c.category_name}}</a></p>
                {%endfor%}
            </div>
                
            
            {%for t in data%}

               <div class="card mb-2">
                <div class="card-body">
                   <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6 d-flex justify-content-evenly">
                
                        {{t.employee_name}}
                        {{t.Category_object.category_name}}
                        {{t.place}}
                        {{t.mobile_number}}
                    </div>
                    <div class="col-4 d-flex justify-content-evenly">
                        <a href="{%url 'employeedetails' t.id%}"><i class="fa-solid fa-eye" style='color: rgb(3, 213, 115)'></i></a>
                        <a href="{%url 'employupdate' t.id%}"><i class="fa-solid fa-pen-to-square fa-1x" style='color: yellow'></i></a>
                        <a href="{%url 'employeedelete' t.id%}"><i class="fa-solid fa-trash fa-1x" style='color:red'></i></a>
                </div>

                   </div> 
                   
                </div>
              </div>
               {%endfor%}
                  
            </div>
            <div class="col-3"></div>
        </div>

    </div>


</body>
</html>
